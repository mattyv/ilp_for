[[pairing]]
opener = "ILP_FOR_RANGE"
closer = "ILP_END"
required = true
evidence = "Loop structure: ILP_FOR_RANGE opens a loop block that must be closed with ILP_END (when ILP_RETURN is not used in the body)"

[[pairing]]
